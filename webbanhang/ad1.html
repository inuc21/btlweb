<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>m_info</title>
  </head>

  <body>
    <div class="page-wrapper">
      <!-- Header -->
      <div include-html="./header.html"></div>

      <!-- Nội dung trang -->
      <div class="container">
        <div class="sidebar">
          <h3>DANH MỤC QUẢN LÍ</h3>
          <div class="menu-item" onclick="toggleSubmenu('menu1')">
            <i class="fas fa-users"></i> Quản lí khách hàng
          </div>
          <div class="submenu" id="menu1">
            <a href="#">Thông tin khách hàng</a>
            <a href="#">Danh sách đánh giá</a>
          </div>
          <div class="menu-item" onclick="toggleSubmenu('menu2')">
            <i class="fas fa-box"></i> Quản lí sản phẩm
          </div>
          <div class="submenu" id="menu2">
            <a href="#">Danh sách sản phẩm</a>
            <a href="#">Thêm sản phẩm</a>
          </div>
          <div class="menu-item" onclick="toggleSubmenu('menu3')">
            <i class="fas fa-truck"></i> Quản lí đơn hàng
          </div>
          <div class="submenu" id="menu3">
            <a href="#">Tình trạng vận chuyển</a>
            <a href="#">Chi tiết đơn hàng</a>
          </div>

          </div>
          <div class="submenu" id="menu4">
            <a href="#">Danh sách tài khoản</a>

          </div>
        </div>
        <div class="main_fk">
          <div class="header_fk">
            <i class="fas fa-cogs"></i> HỆ THỐNG QUẢN LÍ
          </div>
          <div id="content">
            <!-- Nội dung từng mục sẽ hiển thị tại đây -->
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div include-html="./footer.html"></div>
    </div>

    <!-- JS -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/signin.js"></script>
    <script>
      function toggleSubmenu(id) {
        const submenu = document.getElementById(id);
        submenu.style.display =
          submenu.style.display === "block" ? "none" : "block";
      }
    </script>
  </body>
</html>
