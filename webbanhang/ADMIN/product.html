    <!-- Modal th√™m/s·ª≠a s·∫£n ph·∫©m -->
    <div class="modal" id="productModal" style="display: none">

        <form id="productForm">
          <input type="hidden" id="productId" />
          <div class="form-group mb-2">
            <label for="productName">T√™n s·∫£n ph·∫©m:</label>
            <input type="text" id="productName" class="form-control" required />
          </div>
          <div class="form-group mb-2">
            <label for="productCode">M√£ s·∫£n ph·∫©m:</label>

          </div>
          <div class="form-group mb-2">
            <label for="productPrice">Gi√°:</label>

              type="number"
              id="productPrice"

            />
          </div>
          <div class="form-group mb-2">
            <label for="productImage">Link ·∫£nh ch√≠nh:</label>

            />
          </div>
          <div class="form-group mb-2">

            <input type="text" id="productImage2" class="form-control" />
          </div>
          <div class="form-group mb-2">
            <label for="productImage3">·∫¢nh ph·ª• 2:</label>
            <input type="text" id="productImage3" class="form-control" />
          </div>
          <div class="form-group mb-2">
            <label for="productImage4">·∫¢nh ph·ª• 3:</label>
            <input type="text" id="productImage4" class="form-control" />
          </div>
          <div class="form-group mb-2">
            <label for="productDetail">Chi ti·∫øt s·∫£n ph·∫©m:</label>
            <textarea
              id="productDetail"
              class="form-control"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary mt-2">

    <!-- Bootstrap JS -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript x·ª≠ l√Ω -->
    <script>
      let products = [];

      const productModal = document.getElementById("productModal");
      const productForm = document.getElementById("productForm");
      const productList = document.getElementById("productList");
      const btnAddProduct = document.getElementById("btnAddProduct");
      const closeModal = document.getElementById("closeModal");

      btnAddProduct.addEventListener("click", () => {
        document.getElementById("modalTitle").innerText = "Th√™m s·∫£n ph·∫©m";
        productForm.reset();
        document.getElementById("productId").value = "";
        productModal.style.display = "flex";
      });

      closeModal.addEventListener("click", () => {
        productModal.style.display = "none";
      });

      window.addEventListener("click", (e) => {
        if (e.target === productModal) {
          productModal.style.display = "none";
        }
      });

      productForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const id = document.getElementById("productId").value;
        const name = document.getElementById("productName").value;
        const code = document.getElementById("productCode").value;
        const price = document.getElementById("productPrice").value;
        const image = document.getElementById("productImage").value;
        const image2 = document.getElementById("productImage2").value;
        const image3 = document.getElementById("productImage3").value;
        const image4 = document.getElementById("productImage4").value;
        const detail = document.getElementById("productDetail").value;

        if (id) {
          const index = products.findIndex((p) => p.id === parseInt(id));
          products[index] = {
            id: parseInt(id),
            name,
            code,
            price,
            image,
            image2,
            image3,
            image4,
            detail,
          };
        } else {
          const newId = products.length
            ? Math.max(...products.map((p) => p.id)) + 1
            : 1;
          products.push({
            id: newId,
            name,
            code,
            price,
            image,
            image2,
            image3,
            image4,
            detail,
          });
        }

        renderProductList();
        productModal.style.display = "none";
      });

      function renderProductList() {
        productList.innerHTML = "";
        products.forEach((p, i) => {
          const row = `
            <tr>
              <td>${i + 1}</td>
              <td>${p.name}</td>
              <td>${p.code}</td>
              <td>${p.price}</td>
              <td>
                <img src="${p.image}" width="50" />
                ${p.image2 ? `<img src="${p.image2}" width="30" />` : ""}
                ${p.image3 ? `<img src="${p.image3}" width="30" />` : ""}
                ${p.image4 ? `<img src="${p.image4}" width="30" />` : ""}
              </td>
              <td>${p.detail || ""}</td>
              <td>
                <button class="btn btn-sm btn-warning" onclick="editProduct(${
                  p.id
                })">‚úèÔ∏è</button>
                <button class="btn btn-sm btn-danger" onclick="deleteProduct(${
                  p.id
                })">üóëÔ∏è</button>
              </td>
            </tr>`;
          productList.innerHTML += row;
        });
      }

      window.editProduct = function (id) {
        const product = products.find((p) => p.id === id);
        document.getElementById("productId").value = product.id;
        document.getElementById("productName").value = product.name;
        document.getElementById("productCode").value = product.code;
        document.getElementById("productPrice").value = product.price;
        document.getElementById("productImage").value = product.image;
        document.getElementById("productImage2").value = product.image2 || "";
        document.getElementById("productImage3").value = product.image3 || "";
        document.getElementById("productImage4").value = product.image4 || "";
        document.getElementById("productDetail").value = product.detail || "";
        document.getElementById("modalTitle").innerText = "S·ª≠a s·∫£n ph·∫©m";
        productModal.style.display = "flex";
      };

      window.deleteProduct = function (id) {
        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a s·∫£n ph·∫©m n√†y?")) {
          products = products.filter((p) => p.id !== id);
          renderProductList();
        }
      };

      renderProductList();
    </script>
  </body>
