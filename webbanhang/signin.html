<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Đăng Nhập</title>
  </head>

  <body>
    <div class="page-wrapper">
      <!-- Header -->
      <div include-html="./header.html"></div>

      <!-- Nội dung trang -->
      <main class="login-page">
        <div class="login-container">
          <h2 class="login-title">ĐĂNG NHẬP</h2>
          <form id="loginForm">
            <div class="form-group">
              <input
                type="text"
                id="username"
                placeholder="Tài khoản"
                required
              />
              <i class="fa fa-user icon-input"></i>
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                placeholder="Mật khẩu"
                required
              />
              <i class="fa fa-lock icon-input"></i>
            </div>
            <button type="submit" class="btn-login">Đăng nhập ngay</button>
          </form>

          <div class="login-links">
            <a href="forgotpass.html">Quên mật khẩu</a>
            <span>|</span>
            <a href="signup.html">Đăng kí tài khoản</a>
          </div>

          <div class="back-home">
            <a href="home.html"><i class="fa fa-arrow-left"></i> Quay lại</a>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <div include-html="./footer.html"></div>
    </div>

    <!-- JS -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/signin.js"></script>
  </body>
</html>
