<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Đăng Kí</title>
  </head>

  <body>
    <div class="page-wrapper">
      <!-- Header -->
      <div include-html="./header.html"></div>

      <!-- Nội dung trang -->
      <main class="signup-container">
        <div class="signup-form-wrapper">
          <h2>ĐĂNG KÍ</h2>
          <form id="signupForm">
            <div class="form-group">
              <i class="fas fa-user icon"></i>
              <input type="text" placeholder="Tài khoản" required />
            </div>
            <div class="form-group">
              <i class="fas fa-envelope icon"></i>
              <input type="email" placeholder="Email" required />
            </div>
            <div class="form-group">
              <i class="fas fa-lock icon"></i>
              <input type="password" placeholder="Nhập mật khẩu" required />
            </div>
            <div class="form-group">
              <i class="fas fa-lock icon"></i>
              <input type="password" placeholder="Nhập lại mật khẩu" required />
            </div>
            <button type="submit" class="btn-submit">Đăng kí</button>
            <div class="back-link">
              <a href="signin.html">Quay lại</a>
            </div>
          </form>
        </div>
      </main>

      <!-- Footer -->
      <div include-html="./footer.html"></div>
    </div>

    <!-- JS -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/signin.js"></script>
    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // ngăn reload trang nếu chưa gửi về server

          // (tùy bạn muốn xử lý dữ liệu ở đây hay không, ví dụ validate, lưu localStorage...)

          // Chuyển hướng sang signin.html sau khi đăng ký thành công
          window.location.href = "signin.html";
        });
    </script>
    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Ngăn reload

          const form = e.target;
          const password = form.password.value;
          const confirmPassword = form.confirmPassword.value;

          if (password !== confirmPassword) {
            alert("Mật khẩu nhập lại không khớp!");
            return;
          }

          // Nếu muốn lưu localStorage có thể làm tại đây
          // localStorage.setItem("username", form.username.value);

          // Chuyển về trang đăng nhập
          window.location.href = "signin.html";
        });
    </script>
  </body>
</html>
